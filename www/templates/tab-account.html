<ion-view view-title="Account">
	<ion-content>
		<ion-list>
			<ion-toggle  ng-model="settings.enableFriends">Enable Friends</ion-toggle>
		</ion-list>
		<div class="padding">
			<button class="button button-block button-assertive" ng-click="LogOut()">
				Log-Out
			</button>
		</div>
	</ion-content>
</ion-view>
